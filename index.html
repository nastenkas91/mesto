<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место. Россия</title>
</head>
<body>
  <div class="page">
    <div class="page__wraper">
      <header class="header">
        <img src="./images/logo.svg" alt="место" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img src="./images/Avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wraper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-btn"></button>
          </div>
          <button aria-label="Добавить" type="button" class="profile__add-btn"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img src="./images/altai.jpg" alt="Алтайский Край" class="element__image">
              <div class="element__name-wraper">
                <h2 class="element__name">Алтайский Край</h2>
                <button aria-label="Нравится" type="button" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__name-wraper">
                <h2 class="element__name">Домбай</h2>
                <button aria-label="Нравится" type="button" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
              <div class="element__name-wraper">
                <h2 class="element__name">Камчатка</h2>
                <button aria-label="Нравится" type="button" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karachaevo-cherkessia.jpg" alt="Карачаево - Черкессия" class="element__image">
              <div class="element__name-wraper">
                <h2 class="element__name">Карачаево - Черкессия</h2>
                <button aria-label="Нравится" type="button" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karelia-2.jpg" alt="Карелия" class="element__image">
              <div class="element__name-wraper">
                <h2 class="element__name">Карелия</h2>
                <button aria-label="Нравится" type="button" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
              <div class="element__name-wraper">
                <h2 class="element__name">Карелия</h2>
                <button aria-label="Нравится" type="button" class="element__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <form class="form" name="editProfile">
            <input type="text" class="form__field form__field_type_name" name="profileName"  required placeholder="Имя">
            <input type="text" class="form__field form__field_type_occupation" name="profileOccupation"  required placeholder="Род деятельности">
            <button aria-label="Сохранить" type="submit" class="form__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src=".//scripts/index.js"></script>
</body>
</html>
