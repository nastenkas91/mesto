<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место. Россия</title>
</head>
<body>
  <div class="page">
    <div class="page__wraper">
      <header class="header">
        <img src="./images/logo.svg" alt="место" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img src="./images/Avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wraper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-btn"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img src="" alt="" class="element__image">
              <p2 class="element__name"></p2>
              <button class="element__like-btn"></button>
            </li>
          </ul>
        </section>

      </main>
    </div>
  </div>
  <script src="./pages/script.js"></script>
</body>
</html>
