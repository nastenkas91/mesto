<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место. Россия</title>
</head>
<body>
  <div class="page">
    <div class="page__wraper">
      <header class="header">
        <img src="./images/logo.svg" alt="место" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img src="./images/Avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wraper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn type="button""></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-btn type="button"" type="button"></button>
        </section>

        <section class="popup">
          <form class="popup__container" name="eidtProfile">
            <button class="popup__close-btn type="button""></button>
            <h2 class="popup__name">Редактировать профиль</h2>
            <input type="text" class="popup__field popup__field_name" name="profileName">
            <input type="text" class="popup__field popup__field_occupation" name="profileOccupation">
            <button class="popup__submit-btn type="button"" type="button">Сохранить</button>
          </form>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img src="./images/altai.jpg" alt="Алтайский Край" class="element__image">
              <div class="element__name-wraper">
                <p2 class="element__name">Алтайский Край</p2>
                <button class="element__like-btn type="button""></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__name-wraper">
                <p2 class="element__name">Домбай</p2>
                <button class="element__like-btn type="button""></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
              <div class="element__name-wraper">
                <p2 class="element__name">Камчатка</p2>
                <button class="element__like-btn type="button""></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karachaevo-cherkessia.jpg" alt="Карачаево - Черкессия" class="element__image">
              <div class="element__name-wraper">
                <p2 class="element__name">Карачаево - Черкессия</p2>
                <button class="element__like-btn type="button""></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karelia-2.jpg" alt="Карелия" class="element__image">
              <div class="element__name-wraper">
                <p2 class="element__name">Карелия</p2>
                <button class="element__like-btn type="button""></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
              <div class="element__name-wraper">
                <p2 class="element__name">Карелия</p2>
                <button class="element__like-btn type="button""></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="./pages/script.js"></script>
</body>
</html>
