<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место. Россия</title>
</head>
<body>
  <div class="page">
    <div class="page__wraper">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="место" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img src="<%=require('./images/Avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wraper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-btn"></button>
          </div>
          <button aria-label="Добавить" type="button" class="profile__add-img-btn"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <template id="placeCard">
        <li class="element">
          <img class="element__image">
          <button aria-label="Удалить" type="button" class="element__delete-btn"></button>
          <div class="element__name-wraper">
            <h2 class="element__name"></h2>
            <button aria-label="Нравится" type="button" class="element__like-btn"></button>
          </div>
        </li>
      </template>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_edit-profile">
          <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <form class="form" name="editProfile" novalidate>
            <input
              type="text"
              name="profileName"
              id="name"
              class="form__field form__field_type_name"
              minlength="2"
              maxlength="40"
              required
              placeholder="Имя"
            />
            <span class="form__field-error name-error"></span>
            <input
              type="text"
              name="profileOccupation"
              id="occupation"
              class="form__field form__field_type_occupation"
              minlength="2"
              maxlength="200"
              required
              placeholder="Род деятельности"
            />
            <span class="form__field-error occupation-error"></span>
            <button aria-label="Сохранить" type="submit" class="form__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
          <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
          <h2 class="popup__name">Новое место</h2>
          <form class="form" name="addCard" novalidate>
            <input
              type="text"
              name="name"
              id="title"
              class="form__field form__field_type_card-title"
              minlength="2"
              maxlength="30"
              required
              placeholder="Название"
            />
            <span class="form__field-error title-error"></span>
            <input
              type="url"
              name="link"
              id="imgUrl"
              class="form__field form__field_type_card-img"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="form__field-error imgUrl-error"></span>
            <button aria-label="Создать" type="submit" class="form__submit-btn">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
          <img class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
